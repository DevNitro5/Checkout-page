<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/devchallenges.png" type="image/x-icon" />

    <title>Checkout</title>
  </head>
  <body class="font-Montserrat">
    <div class="w-[90%] mx-auto mt-4">
      <header>
        <h1 class="font-semibold text-3xl">Checkout</h1>
      </header>

      <main class="mt-8">
        <div class="flex flex-col lg:flex-row-reverse lg:justify-end w-full">
          <div
            class="bg-gray-100 rounded-xl mb-8 lg:w-[39%] lg:ml-[6%] lg:mb-0 lg:flex-1 lg:self-start"
          >
            <div class="flex pl-4 py-5">
              <div class="">
                <img src="./images/photo1.png" alt="" class="product-img" />
              </div>
              <div class="ml-5 md:ml-7 tracking-wide grid grow">
                <div>
                  <h3 class="product-title">Vintage Backbag</h3>
                  <p class="product-price">
                    $<span class="price"> 54.99 </span>
                    <s class="text-black ml-2 text-sm" data-price="54.99"
                      >$94.99</s
                    >
                  </p>
                </div>
                <div class="product-qty-btn">
                  <span
                    class="material-icons inline-block cursor-pointer bg-gray-300 changer"
                    data-type="-"
                    data-price="54.99"
                    >remove</span
                  >
                  <span class="cursor-default quantity" data-quantity="1"
                    >1</span
                  >
                  <span
                    class="material-icons bg-gray-300 cursor-pointer changer"
                    data-type="+"
                    data-price="54.99"
                    >add</span
                  >
                </div>
              </div>
            </div>

            <!--  -->
            <div class="flex pl-4 py-5">
              <div class="">
                <img src="./images/photo2.png" alt="" class="product-img" />
              </div>
              <div class="ml-5 md:ml-7 tracking-wide grid grow">
                <div>
                  <h3 class="product-title">Levi Shoes</h3>
                  <p class="product-price">
                    $<span class="price"> 74.99 </span>
                    <s class="text-black ml-2 text-sm" data-price="124.99"
                      >$124.99</s
                    >
                  </p>
                </div>
                <div class="product-qty-btn">
                  <span
                    class="material-icons inline-block cursor-pointer bg-gray-300 changer"
                    data-type="-"
                    data-price="74.99"
                    >remove</span
                  >
                  <span class="cursor-default quantity" data-quantity="1"
                    >1</span
                  >
                  <span
                    class="material-icons bg-gray-300 cursor-pointer changer"
                    data-type="+"
                    data-price="74.99"
                    >add</span
                  >
                </div>
              </div>
            </div>
            <div
              class="pl-4 pr-5 mt-10 mb-5 font-semibold te text-lg tracking-normal"
            >
              <hr class="h-[0.1rem] bg-gray-300" />
              <div class="flex justify-between my-2">
                <h4 class="">Shipping</h4>
                <h4>$19</h4>
              </div>
              <hr class="h-[0.1rem] bg-gray-300" />

              <div class="flex justify-between mt-5">
                <h4 class="">Total</h4>
                <h4 class="total-price">$148.98</h4>
              </div>
            </div>

            <!--  -->
          </div>

          <!--  -->
          <div class="lg:w-[55%]">
            <!--  -->
            <form class="w-full lg:w-[90%] mt-5 lg:mt-0">
              <h2 class="font-semibold text-lg">Contact information</h2>
              <!--  -->
              <div class="mt-4 space-y-5">
                <div class="input-container">
                  <span class="material-icons validator-icon"></span>
                  <label class="input-label" for="E-mail"> E-mail </label>
                  <input
                    class="input-field"
                    id="E-mail"
                    type="email"
                    placeholder="Enter your email..."
                  />
                  <span class="material-icons input-icon">email</span>
                </div>
                <!--  -->

                <div class="input-container">
                  <span class="material-icons validator-icon"></span>

                  <label class="input-label" for="phone"> Phone </label>
                  <input
                    class="input-field"
                    id="phone"
                    type="tel"
                    placeholder="Enter your phone..."
                  />
                  <span class="material-icons input-icon">phone</span>
                </div>
              </div>

              <div class="mt-12 space-y-5">
                <h2 class="font-semibold text-lg">Shopping address</h2>

                <div class="input-container">
                  <span class="material-icons validator-icon"></span>
                  <label class="input-label" for="name"> Full name </label>
                  <input
                    class="input-field"
                    id="name"
                    type="text"
                    placeholder="Anish Chhetri"
                  />
                  <span class="material-icons input-icon">account_circle</span>
                </div>
                <div class="input-container">
                  <span class="material-icons validator-icon"></span>
                  <label class="input-label" for="address"> Address </label>
                  <input
                    class="input-field"
                    id="address"
                    type="text"
                    placeholder="Your address..."
                  />
                  <span class="material-icons input-icon">home</span>
                </div>
                <div class="input-container">
                  <span class="material-icons validator-icon"></span>
                  <label class="input-label" for="city"> City </label>
                  <input
                    class="input-field"
                    id="city"
                    type="text"
                    placeholder="Your city..."
                  />
                  <span class="material-icons input-icon">location_city</span>
                </div>

                <!--  -->
                <div class="w-full flex justify-between">
                  <div class="w-[45%]">
                    <label
                      class="input-label"
                      for="country"
                    >
                      Country
                    </label>
                    <div class="relative w-full">
                      <span
                        class="material-icons absolute right-9 top-[25%]"
                        style="font-size: 1.25rem"
                      ></span>
                      <select
                        class="input-field cursor-pointer text-sm pr-14"
                        id="country"
                      >
                        <option value="" selected disabled hidden>
                          Your country...
                        </option>
                        <option>Nepal</option>
                        <option>US</option>
                        <option>UK</option>
                      </select>

                      <span
                        class="material-icons absolute left-2 top-[25%] text-gray-400"
                        >public</span
                      >
                    </div>
                  </div>

                  <div class="w-[45%]">
                    <div class="input-container">
                      <span class="material-icons validator-icon"></span>
                      <label
                        class="input-label"
                        for="code"
                      >
                        Postal code
                      </label>
                      <input
                        class="input-field placeholder:text-xs lg:placeholder:text-[0.9rem]"
                        id="code"
                        type="number"
                        placeholder="Your postal code..."
                      />
                      <span class="material-icons input-icon"
                        >markunread_mailbox</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    value="yes"
                    class="w-5 h-5 rounded-md border-2 focus:ring-0 text-red-400 cursor-pointer"
                  />
                  <span class="ml-2 text-sm font-semibold"
                    >Save this information for next time</span
                  >
                </label>
              </div>

              <div class="mt-7 flex justify-end mb-10">
                <a
                  class="inline-block px-8 py-3 text-base font-medium text-white bg-red-400 rounded hover:scale-110 hover:shadow-xl hover:bg-red-500 focus:outline-none transition ease-in-out duration-[450ms]"
                  href="#"
                >
                  Continue
                </a>
              </div>
              <!--  -->
            </form>
            <!--  -->
          </div>
          <!--  -->
        </div>
      </main>
        <footer class="mb-10 mt-6">
      <div class="text-center text-gray-400">
        <a
          href="https://devchallenges.io/challenges/0J1NxxGhOUYVqihwegfO"
          target="_blank"
          class="dev-challenges-profile hover:text-black visited:text-red-700 active:text-green-600 "
          >Created by Anish Chhetri -  DevChallenges.io</a
        >
      </div>
    </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
